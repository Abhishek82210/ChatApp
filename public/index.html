<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Room Selection Screen -->
  <div id="room-selection" class="room-selection">
    <h1>Join a Chat Room</h1>
    <form id="room-form">
      <input type="text" id="username" placeholder="Enter your name" required>
      <input type="text" id="room-name" placeholder="Enter room code" required>
      <button type="submit">Join/Create Room</button>
    </form>
  </div>

  <!-- Chat Room Screen (Hidden initially) -->
  <div id="chat-container" class="chat-container">
    <div id="active-users-box">
      <h3>Active Users</h3>
      <ul id="active-users"></ul>
      <button id="leave-room">Leave Room</button>
    </div>
    <div id="chat-box">
      <h2 id="room-name-title"></h2>
      <div id="messages"></div>
      <form id="chat-form">
        <input id="message-input" type="text" placeholder="Type your message..." required>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
